<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form 방식</title>
</head>
<body>
	<form action="uploadForm" method="post"
					enctype="multipart/form-data"> <!-- 폼태그 파일업로드는 이걸써야 넘어감 -->
		<input type="file" name="images" multiple> <!-- 업로드 파일 여러개안하면 multiple 빼도됨 -->
		<button type="submit">저장</button>
	</form>
</body>
</html>
