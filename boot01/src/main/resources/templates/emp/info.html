<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title></title>
</head>
<body>
	<h3>사원 정보 조회</h3>
	<div>
		<div>
			<label>사원번호</label>
			<input type="number" th:value="${empInfo.empid}" readonly>
		</div>
		<div>
			<label>이름</label>
			<input type="text" th:value="${empInfo.empname}" readonly>
		</div>
		<div>
			<label>상사번호</label>
			<input type="number" th:value="${empInfo.mgr}" readonly>
		</div>
		<div>
			<label>급여</label>
			<input type="number" th:value="${empInfo.sal}" readonly>
		</div>
		<div>
			<label>부서번호</label>
			<input type="number" th:value="${empInfo.deptid}" readonly>
		</div>
		<div>
			<label>입사일자</label>
			<input type="date" th:value="${#dates.format(empInfo.hiredate, 'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/empUpdate(empid=${empInfo.empid})}'|" 
					class="btn btn-outline-dark">수정</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|" 
					class="btn btn-outline-info">목록</button>
			<button type="button" th:onclick="|location.href='@{/empDelete(empid=${empInfo.empid})}'|" 
					class="btn btn-outline-danger">삭제</button>
		</div>
	</div>
</body>
</html>
